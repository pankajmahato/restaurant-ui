<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Welcome to Delicious</h1>
            <form (ngSubmit)="onSignup(f)" #f="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ngModel class="form-control input-underline input-lg" name="name" placeholder="Full Name">
                    </div>

                    <div class="form-group">
                        <input type="text" ngModel class="form-control input-underline input-lg" name="username" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input type="text" ngModel class="form-control input-underline input-lg" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" ngModel class="form-control input-underline input-lg" name="password" placeholder="Password">
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit"> Register </button>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
