<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Welcome to Delicious</h1>
            <form (ngSubmit)="onLoggedin(f)" #f="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ngModel class="form-control input-underline input-lg" name="username" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" ngModel class="form-control input-underline input-lg" name="password" placeholder="Password">
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn"> Log in </button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
